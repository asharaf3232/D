name: Deploy SaaS Trading Platform (V2)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: SSH and Deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_SSH_HOST }}
        username: ${{ secrets.VPS_SSH_USERNAME }}
        key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
        script: |
          # 1. الانتقال إلى مجلد المشروع
          # (تأكد من أن هذا هو المسار الصحيح على الخادم)
          cd /root/bots/SaaS-Trader-V2
          
          # 2. سحب آخر التحديثات من Git
          echo "Pulling latest code..."
          git fetch --all
          git reset --hard origin/main
          
          # 3. تثبيت/تحديث مكتبات Python (الخلفية)
          # (نفترض أنك تستخدم بيئة افتراضية venv)
          echo "Installing Python dependencies..."
          source venv/bin/activate
          pip install -r requirements.txt
          
          # 4. (اختياري) بناء واجهة الويب (React UI)
          # إذا كان الكود المصدري للواجهة (src) موجوداً في المستودع
          # echo "Building React UI..."
          # cd /path/to/your/ui/source/code # (غيّر هذا المسار)
          # npm install
          # npm run build
          #
          # (انسخ ملفات dist إلى المجلد الذي يخدمه main.py)
          # echo "Copying UI build to server directory..."
          # cp -R dist/* /root/bots/SaaS-Trader-V2/dist/
          # cd /root/bots/SaaS-Trader-V2
          
          # 5. إعادة تشغيل الخدمات باستخدام PM2
          # (يجب أن تكون قد أعددت PM2 مسبقاً بهذه الأسماء)
          
          echo "Restarting services via PM2..."
          
          # أ. إعادة تشغيل خادم الويب (API Server)
          # (يفترض أنك بدأته بـ: pm2 start "gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:8000" --name "saas-api-server")
          pm2 reload saas-api-server
          
          # ب. إعادة تشغيل العامل (Bot Worker)
          # (يفترض أنك بدأته بـ: pm2 start bot_worker.py --name "saas-bot-worker" --interpreter venv/bin/python3)
          pm2 reload saas-bot-worker
          
          echo "Deployment complete."
